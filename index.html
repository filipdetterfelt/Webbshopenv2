<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webbapplikation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="cart">
      <div class="cart-header">
        <div class="exitbutton d-flex justify-content-end">
          <img src="./images/exit.png" class="kryss" />
        </div>
        <h1 class="d-flex justify-content-center">Din varukorg:</h1>
        <h3 class="d-flex justify-content-center totalSum"></h3>
        <div class="d-flex justify-content-center">
          <img class="empty-all" src="./images/trash.png" />
        </div>

        <div class="d-flex justify-content-center mt-5">
          <button type="button" class="lets-buy btn btn-success">
            Checkout
          </button>
        </div>
      </div>

      <div class="cart-center"></div>

      <div class="cart-footer d-flex justify-content-end"></div>
    </div>

    <div class="container-fluid">
      <div class="product-info">
        <div
          class="col d-flex flex-column justify-content-center align align-items-center mt-5"
        >
          <img src="" class="card-img-top" alt="" />
          <h2 class="info-title text-center"></h2>
          <p class="text-center info-desc"></p>
          <p class="info-price"></p>
        </div>

        <div class="cart">
          <div
            class="col d-flex flex-column justify-content-center align align-items-center mt-5"
          ></div>
        </div>
      </div>
    </div>

    <div class="product-info order-form">
      <div
        class="col d-flex flex-column justify-content-center align align-items-center mt-4"
      >
        <form id="kontaktForm">
          <label id="namn">Namn:</label><br />
          <input
            type="text"
            name="firstname"
            class="name"
            placeholder="Namn"
            minlength="2"
            maxlength="50"
            pattern="[A-Öa-ö ]+"
            required
          /><br /><br />
          <label id="epost">Epost:</label><br />
          <input
            type="email"
            class="mail"
            placeholder="Exempel@gmail.com"
            maxlength="50"
            required
          /><br /><br />
          <label id="telefonnummer">Telefonnummer:</label><br />
          <input
            type="text"
            class="phone"
            placeholder="Telefonnummer"
            maxlength="50"
            pattern="[\d\(\)\-]+"
            required
          /><br /><br />
          <div class="col" id="levAdress">
            <label id="leveransadress">Leveransadress:</label><br />
            <input
              type="text"
              name="address"
              class="adress"
              placeholder="Gatuadress"
              minlength="2"
              maxlength="50"
              required
            /><br />
            <input
              type="text"
              name="postal-code"
              class="zipcode"
              placeholder="Postnummer"
              minlength="5"
              maxlength="5"
              pattern="\d+"
            /><br />
            <input
              type="text"
              class="city"
              placeholder="Ort"
              min="2"
              maxlength="50"
              pattern="[A-Öa-ö]+"
              required
            />
          </div>
          <div
            class="col d-flex flex-column justify-content-center align align-items-center mt-4 mb-4"
          >
            <button type="submit" class="btn btn-primary buy-button">
              Buy now
            </button>
            <input
              class="btn btn-warning info-button cancel-button"
              type="button"
              value="Cancel"
            />
          </div>
        </form>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-2 head-box"></div>
        <div class="col-8">
          <div class="head-box">
            <h1 class="logo"><a href="index.html">Real Store</a></h1>
            <!-- <div class="navbar">
              <button class="career">Career</button>
              <button class="aboutUs">About</button>
              <button class="contact">Contact</button>
            </div>-->
          </div>
        </div>

        <div class="col-2 head-box">
          <div class="row">
            <div class="col cart-counter-box">
              <img
                id="kundvagn-ikon"
                src="./images/kundvagn.png"
                class="img-fluid kundvagn"
              />

              <div id="counter" class="counter"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!--<div class="col-12">-->
        <div class="center-box">
          <div class="row g-3 m-0" id="container-cards"></div>
        </div>

        <!--</div>-->
      </div>
    </div>

    <div class="row-fluid">
      <div class="footer-box">
        <h6 class="text-center p-3">&copy; Copyright, Filip Detterfelt</h6>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
